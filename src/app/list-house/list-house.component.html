<div style="background-color: white;">
  <section class="breadcumb-area bg-img bg-overlay">
    <div class="bradcumbContent">
      <p>{{currentUser.name}}</p>
      <h2>LIST HOUSE FOR RENT</h2>
    </div>
  </section>
  <br>
  <br>

  <form [formGroup]="userForm" style="width: 80%; margin-left: 10%; margin-top:3%">
    <div class="form-group">
      <label>House Name:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger my-1">
        <div *ngIf="name.errors.required" class="my-1">
          User Name Not Empty
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>House Images:</label>
      <input type="text" class="form-control" formControlName="appImages" placeholder="Enter image">
    </div>
    <div class="form-group">
      <label>House Status:</label>
      <select class="form-control" formControlName="status">
        <option>Available</option>
        <option>Not Available</option>
      </select>
    </div>
    <div class="form-group">
      <label>Type :</label>
      <select class="form-control" formControlName="type">
        <option>Single</option>
        <option>Double</option>
        <option>Presidential</option>
        <option>Vip</option>
        <option>Luxury</option>
      </select>
    </div>
    <div class="form-group">
      <label>Number of Bedrooms :</label>
      <select class="form-control" formControlName="bedroomNum">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
    </div>
    <div class="form-group">
      <label>Number of Bathroom :</label>
      <select class="form-control" formControlName="bathroomNum">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" formControlName="description" placeholder="Enter description..."></textarea>
        <div *ngIf="description.errors?.required" class="my-1 alert alert-danger">
          Description Required
      </div>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <textarea class="form-control" formControlName="address" placeholder="Enter description..."></textarea>
        <div *ngIf="address.errors?.required" class="my-1 alert alert-danger">
          Description Required
      </div>
    </div>
    <div class="form-group">
      <label>Price per day: </label>
      <input type="number" class="form-control" formControlName="pricePerDay" placeholder="Enter Price Per Day">
      <div *ngIf="pricePerDay.invalid && (pricePerDay.dirty || pricePerDay.touched)"
          class="alert alert-danger my-1">
        <div *ngIf="pricePerDay.errors.required" class="my-1">
          input price
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Avatar</label>
      <input type="text" class="form-control" placeholder="Enter Link">
    </div>
    <br>
    <div class="form-group">
      <button class="btn btn-success" [routerLink]="['']" style="float:right">Exit</button>
      <button type="submit" class="btn btn-primary" (click)="createHouse()"
              style="float:right; margin-right:1%">Save
      </button>
    </div>
    <br>
    <br>
    <div *ngIf="message!=null&&message!='Success!!!'"class="alert alert-danger my-1">
      <div [innerHTML]="message">
      </div>
    </div>
    <div *ngIf="message=='Success!!!'"class="alert alert-success my-1">
      <div [innerHTML]="message">
      </div>
    </div>

    <div [hidden]="!success"class="alert alert-success my-1">
    </div>


  </form>
  <br>
</div>
