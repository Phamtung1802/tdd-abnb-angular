<form [formGroup]="userForm" style="width: 80%; margin-left: 10%; margin-top:3%">
  <div class="form-group">
    <input type="text" class="form-control" [ngModel]="user.id"  formControlName="id" hidden>
    <label>User Name:</label>
    <input type="text" class="form-control" [ngModel]="user.name" placeholder="Enter name" formControlName="name">

  </div>
  <div class="form-group">
    <input type="text" class="form-control" [ngModel]="user.email" formControlName="email" hidden>
    <br>
    <input type="password" class="form-control" [ngModel]="user.password" placeholder="Enter password" formControlName="password" hidden>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [ngModel]="user.phoneNumber" formControlName="phoneNumber" hidden>
    <br>
    <input type="password" class="form-control" [ngModel]="user.avatar" placeholder="Avatar" formControlName="password" hidden>
  </div>
  <br>
  <button class="btn btn-success" [routerLink]="['']" style="float:right">Exit</button>
  <button type="submit" class="btn btn-primary" (click)="update()"
          style="float:right; margin-right:1%">Save
  </button>
</form>
