<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(../../../assets/img/bg-img/breadcumb.jpg);">

<div class="bradcumbContent">
    <p>See what's </p>
    <h2>EDIT MY PROFILE</h2>
  </div>
</section>
<br>
<br>
<form [formGroup]="userForm" style="width: 80%; margin-left: 10%; margin-top:3%">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
    <br>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  placeholder="Enter Phone Number" formControlName="phoneNumber">
    <br>
    <input type="password" class="form-control" placeholder="Enter Avatar Link" formControlName="password">
  </div>
  <br>
  <button class="btn btn-success" [routerLink]="['']" style="float:right">Exit</button>
  <button type="submit" class="btn btn-primary" (click)="update()"
          style="float:right; margin-right:1%">Save
  </button>
</form>
<br><br>
