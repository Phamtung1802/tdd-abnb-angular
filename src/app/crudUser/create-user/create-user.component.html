<div style="background-color: white;">
  <section class="breadcumb-area bg-img bg-overlay" style="height: 250px;">
    <div class="bradcumbContent" style="background-color: white;">
      <p>See what's </p>
      <h2>NEW USER</h2>
    </div>
  </section>
  <form [formGroup]="userForm" style="width: 80%; margin-left: 10%; margin-top:3%;">
    <div class="form-group">
      <label>User Name<sup style="color: red;">*</sup>:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter name *" >
      <div *ngIf="nameUser.invalid && (nameUser.dirty || nameUser.touched)"
          class="alert alert-danger my-1">
        <div *ngIf="nameUser.errors.required" class="my-1">
          User Name Not Empty
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email<sup style="color: red;">*</sup>:</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter email *">
      <div *ngIf="emailUser.invalid && (nameUser.dirty || nameUser.touched)"
          class="alert alert-danger my-1">
        <div *ngIf="emailUser.errors.required">
          Email Not Empty
        </div>
        <div *ngIf="emailUser.errors.email" class="my-1">
          Invalid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password *">
      <div *ngIf="passWordUser.invalid && (nameUser.dirty || nameUser.touched)"
          class="alert alert-danger my-1">
        <div *ngIf="passWordUser.errors.required" class="my-1">
          Password Required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Real Name<sup style="color: red;">*</sup>:</label>
      <input type="text" class="form-control" formControlName="realName" placeholder="Enter Real Name *">
        <div *ngIf="realName.errors?.required" class="my-1 alert alert-danger">
      </div>
    </div>
    <div class="form-group">
      <label>Address<sup style="color: red;">*</sup>:</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter address *">
        <div *ngIf="address.errors?.required" class="my-1 alert alert-danger">
      </div>
    </div>
    <div class="form-group">
      <label>PhoneNumber<sup style="color: red;">*</sup>:</label>
      <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter Phone Number *">
      <div *ngIf="phoneNumberUser.invalid && (phoneNumberUser.dirty || phoneNumberUser.touched)"
          class="alert alert-danger my-1">
        <div *ngIf="phoneNumberUser.errors.required" class="my-1">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Avatar</label>
      <input type="text" class="form-control" placeholder="Enter Link" formControlName="avatar">
    </div>
    <br>
    <div class="form-group">
      <button class="btn btn-success" [routerLink]="['']" style="float:right">Exit</button>
      <button type="submit" class="btn btn-primary" (click)="createUser()"
              style="float:right; margin-right:1%">Save
      </button>
    </div>
    <br>
    <br>
    <div *ngIf="message!=null"class="alert alert-danger my-1">
      <div [innerHTML]="message">
      </div>
    </div>

  </form>
  <br>
</div>
