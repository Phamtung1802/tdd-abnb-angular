
<!-- Modal -->
<div class="modal fade" [id]="'placebooking'+prop.id" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Booking List</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="py-4 container row" style="background-color: white;">
          <table class="table col-12">
            <tbody class="container">
              <tr class="row">
                <th class="col-1">ID</th>
                <th class="col-5">Name</th>
                <th class="col-3">Check In Date</th>
                <th class="col-3">Check Out Date</th>
              </tr>
              <tr *ngFor="let booking of prop.appBookings; let i = index" class="row">
                <td class="col-1">{{booking.id}}</td>
                <td class="col-5">{{prop.name}}</td>
                <td class="col-3">{{booking.checkinDate}}</td>
                <td class="col-3">{{booking.checkoutDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
