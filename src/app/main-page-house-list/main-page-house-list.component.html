<div class="py-4" style="background-color: white;">
  <table class="col-12">
    <tbody>
      <tr *ngFor="let prop of propertyPage | paginate: { id:'prop'+propid,itemsPerPage: 6, currentPage:p ,totalItems: propertyPage.length }">
        <button type="button" class="btn btn-success position-absolute" data-toggle="modal" [attr.data-target]="'#book'+prop.id" style="right: 88px;">
          Place Booking
        </button>
       <div class="container emp-profile">
          <div>
            <div class="row">
              <div class="col-md-4">
                <div class="profile-img">
                  <img *ngIf="prop.appImages[0]!=null" [src]="prop.appImages[0].url" alt="Hello"/>
                  <img *ngIf="prop.appImages[0]==null" src="#" alt="Hello"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="profile-head">
                  <!-- Modal -->
                  <div class="modal fade" [id]="'book'+prop.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Modal -->
                  <h5 [textContent]="prop.name">
                  </h5>
                  <h6>
                    {{prop.type}}
                  </h6>
                  <p class="proile-rating">Rating : <span>{{prop.rating}}/5</span></p>
                  <ul class="nav nav-tabs mt-100" [id]="'myTab'+prop.id" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" [id]="'des'+prop.id+'-tab'" data-toggle="tab" [href]="'#des'+prop.id" role="tab" aria-controls="home" aria-selected="true">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" [id]="'rev'+prop.id+'-tab'" data-toggle="tab" [href]="'#rev'+prop.id" role="tab" aria-controls="rev" aria-selected="false">Reviews</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" [id]="'rev'+prop.id+'-tab'" data-toggle="tab" [href]="'#addRev'+prop.id" role="tab" aria-controls="rev" aria-selected="false">Add Review</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-md-4">
                <div class="profile-work">
                  <p>Bedroom Number<br>
                    {{prop.bedroomNum}}
                  </p>
                  <p>Bathroom Number<br>
                    {{prop.bathroomNum}}
                  </p>
                  <p>Address<br>
                    {{prop.address}}
                  </p>
                </div>
              </div>
              <div class="col-md-8">
                <div class="tab-content profile-tab h-100" id="myTabContent">
                  <div class="tab-pane fade show active" [id]="'des'+prop.id" role="tabpanel" aria-labelledby="des-tab">
                    <div class="row">
                      <div class="col-12">
                        <label>Description</label>
                      </div>
                      <div class="col-12">
                        <p>{{prop.description}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane fade show h-100" [id]="'rev'+prop.id" role="tabpanel" aria-labelledby="des-tab">
                    <div class="row">
                      <ul class="col col-12">
                        <app-review-page [reviews]="prop.appReviews" [propid]="prop.id"></app-review-page>
                      </ul>
                    </div>
                  </div>
                  <div class="tab-pane fade show h-100" [id]="'addRev'+prop.id" role="tabpanel" aria-labelledby="des-tab">
                    <div class="row">
                      <ul class="col col-12">
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </tr>
    </tbody>
    <pagination-controls (pageChange)="p=$event" [id]="'prop'+propid"></pagination-controls>
  </table>
</div>
